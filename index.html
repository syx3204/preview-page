<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐解析</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --secondary-text: #666666;
            --border-color: #e1e5eb;
            --loading-spinner: #4285f4;
            --lyrics-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --secondary-text: #aaaaaa;
            --border-color: #333333;
            --loading-spinner: #bb86fc;
            --lyrics-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* 加载动画 */
        .loading-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            position: relative;
        }

        .spinner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(66, 133, 244, 0.2);
        }

        .spinner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--loading-spinner);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .quote {
            font-style: italic;
            color: var(--secondary-text);
            line-height: 1.6;
        }

        /* 音乐卡片 */
        .music-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }

        .cover-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-info {
            padding: 25px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .artist, .album {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 5px;
        }

        .lyrics-container {
            margin-top: 20px;
        }

        .lyrics-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .lyrics {
            white-space: pre-wrap;
            padding: 15px;
            background-color: var(--lyrics-bg);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.8;
            color: var(--secondary-text);
        }

        /* 响应式设计 */
        @media (min-width: 768px) {
            .music-card {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            .cover-container {
                padding-top: 0;
                height: 100%;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 加载状态 -->
        <div class="loading-container" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">正在解析音乐数据...</div>
            <div class="quote" id="quote"></div>
        </div>

        <!-- 音乐卡片 -->
        <div class="music-card" id="musicCard">
            <div class="cover-container">
                <img class="cover" id="cover" alt="专辑封面" onerror="this.src='https://via.placeholder.com/500?text=No+Cover'">
            </div>
            <div class="music-info">
                <h1 class="title" id="title"></h1>
                <p class="artist" id="artist"></p>
                <p class="album" id="album"></p>
                
                <div class="lyrics-container">
                    <div class="lyrics-title">歌词</div>
                    <div class="lyrics" id="lyrics"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 系统主题检测
        function detectColorScheme() {
            const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            
            // 监听主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            });
        }

        // 名言数据
        const quotes = [
            { text: "音乐是上帝赐给人类最美的礼物", author: "马丁·路德" },
            { text: "没有音乐，生活将是一个错误", author: "尼采" },
            { text: "音乐是唯一的世界语言", author: "理查德·瓦格纳" },
            { text: "音乐是心灵的语言", author: "贝多芬" },
            { text: "音乐是人类的共同记忆", author: "鲍勃·迪伦" }
        ];

        // 显示随机名言
        function showRandomQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = `"${quote.text}" — ${quote.author}`;
        }

        // 解析URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                platform: params.get('f')
            };
        }

        // 获取音乐数据
        async function fetchMusicData() {
            const { id, platform } = getUrlParams();
            
            if (!id || !platform) {
                throw new Error('缺少参数: id 和 f 是必需的');
            }

            const response = await fetch(`/api/proxy?platform=${platform}&id=${id}`);
            const data = await response.json();

            if (!data || data.code !== 200) {
                throw new Error('音乐数据解析失败');
            }

            return data;
        }

        // 显示音乐信息
        function displayMusicInfo(data) {
            document.getElementById('cover').src = data.cover || 'https://via.placeholder.com/500?text=No+Cover';
            document.getElementById('title').textContent = data.title || '未知歌曲';
            document.getElementById('artist').textContent = `歌手: ${data.artist || '未知'}`;
            document.getElementById('album').textContent = `专辑: ${data.album || '未知'}`;
            document.getElementById('lyrics').textContent = data.lyric || '暂无歌词';
            
            // 切换显示
            document.getElementById('loading').style.display = 'none';
            document.getElementById('musicCard').style.display = 'grid';
        }

        // 错误处理
        function handleError(error) {
            console.error('Error:', error);
            window.location.href = '404.html';
        }

        // 初始化
        async function init() {
            detectColorScheme();
            showRandomQuote();
            
            try {
                const musicData = await fetchMusicData();
                displayMusicInfo(musicData);
            } catch (error) {
                handleError(error);
            }
        }

        // 启动
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
